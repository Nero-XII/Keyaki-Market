<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/market.css">

    <link rel="icon" href="img/logo.png">
    <title>Keyaki Market</title>
</head>

<body>
    <div class="top-bar">
        <div class="left-cont">
            <img class="logo" src="img/keyaki.png" srcset="img/logo.png 1300w" alt="Keyaki Market">
        </div>
        <div class="center-cont">
            <input class="search-bar" id="search-bar" type="text" placeholder="Search any product">
        </div>
        <div class="right-cont" id="right-cont">
            <span class="uname" id="uname">Login/Register</span>
            <img class="pfp-img" src="img/pfp.png" alt="Profile Picture">
        </div>
    </div>
    <div class="toggle">
        <span class="btn menu left" id="toggle-hist">History</span>
        <span class="btn menu right" id="toggle-cart">Cart</span>
    </div>
    <div class="content">
        <div class="o-history">
            <div class="top-side">
                <img class="hist-img" src="img/hist.png" alt="Profile Picture">
                <h2>History</h2>
            </div>
            <hr>
            <div class="text-danger" id="history">Log in to see your history</div>
        </div>
        <div class="item-list" id="products"></div>
        <div class="shop-cart">
            <div class="top-side">
                <img class="cart-img" src="img/cart.png" alt="Shopping Cart">
                <h2>Cart</h2>
            </div>
            <hr>
            <div class="text-danger" id="cart">Log in to see your cart</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <script src="js/user.js" defer></script>
    <script src="js/products.js" defer></script>
    <script src="js/toggle.js" defer></script>

</body>

</html>
