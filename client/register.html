<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="icon" href="img/logo.png">
    <title>Keyaki Sign Up</title>
</head>

<body>
    <div class="container">
        <a href="index.html">
            <img class="logo" src="./img/logo.png" alt="Keyaki Market">
        </a>
        <h3>SIGN UP</h3>
        <form id="registerForm">
            <input class="box" type="text" id="username" name="username" placeholder="Username" required>
            <br>
            <input class="box" type="password" id="password" name="password" placeholder="Password" required>
            <br>
            <input class="box" type="password" id="confirm-password" name="confirm-password"
                placeholder="Confirm Password" required>
            <br>
            <button class="btn ini" type="submit">Submit</button>
        </form>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <script src="js/register.js" defer></script>
</body>

</html>
